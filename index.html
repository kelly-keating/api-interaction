<!DOCTYPE html>
<html>
  <head>
    <title>Proverb Generator</title>
    <link rel="stylesheet" href="styles/main.css">
    <!--<script src="scripts/button.js"></script>-->
  </head>
  <body>

    <div id="title">
      <h1>WELCOME TO THE TE REO PROVERB GENERATOR!</h1>
    </div>

    <div id="message"><p>Press the button to get another quote. Or, if you like it, tweet it!</p></div>

    <div id="generator">
      <div id="quote"></div>
      <div id="translation"></div>
      <div id="buttons">
        <form>
            <div id="refresh">NEW QUOTE</div>
            <div id="tweet">TWEET IT!</div>
        </form>
      </div>
    </div>

    <script src="scripts/button.js" type="text/javascript"></script>
  </body>
</html>
