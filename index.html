<!DOCTYPE html>
<html>
  <head>
    <title>Proverb Generator</title>
    <link rel="stylesheet" href="styles/main.css">
    <!--<script src="scripts/button.js"></script>-->
  </head>
  <body>

    <div id="title">
      <h1>Welcome to the Te Reo Quote Generator!</h1>
    </div>

    <div id="message"><p>Press the button to refresh with a new quote.</p></div>

    <div id="generator">
      <div id="quote"></div>
      <div id="translation"></div>
      <div id="buttons">
        <form>
          <div id="refresh">NEW QUOTE</div>
        </form>
      </div>
    </div>

    <script src="scripts/button.js" type="text/javascript"></script>
  </body>
</html>
